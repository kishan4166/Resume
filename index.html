<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 23</title>
    <style>
        .box {
            background-color: aquamarine;
            color: blue;
            border: 2px solid;
            padding: 34px;
            box-shadow: 5px 1px 5px #001413;
            text-shadow: h-offset v-offset blur color;
        }

        .textshadow {
            text-shadow: 2px 2px 8px #b93b3b;
            outline: 2px solid blue;
            margin: 16px;
        }
    </style>
</head>

<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur.
    </div>
    <div class="textshadow">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit neque quasi veniam facere aperiam eaque,
        officiis nostrum dolores animi. Earum vitae tempore temporibus, doloribus ratione sit mollitia praesentium velit
        quisquam.
    </div>
</body>

</html>
